<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-header">
          <img
            class="card-img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture of Jessica Randall"
          />
          <h1 class="card-name">Jessica Randall</h1>
          <p class="card-location">London, United Kingdom</p>
          <blockquote class="card-description">
            "Front-end developer and avid reader."
          </blockquote>
        </div>
        <ul class="card-list">
          <li class="card-item"><a href="#">GitHub</a></li>
          <li class="card-item"><a href="#">Frontend Mentor</a></li>
          <li class="card-item"><a href="#">LinkedIn</a></li>
          <li class="card-item"><a href="#">Twitter</a></li>
          <li class="card-item"><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
